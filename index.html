<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi&display=swap" rel="stylesheet">

<body style="height: 100%;">
    <!-- <button id="btnChangeLang" langId="cn"><img src="./img/lang-cn.png" alt="" /></button>
    <button id="btnChangeLang" langId="en"><img src="./img/lang-en.png" alt="" /></button>

    <button id="btnChangeLang" langId="vi"><img src="./img/lang-vi.png" alt="" /></button> -->
    <div class="loader"></div>
    <div class="wrapper">
        <section class="cover">
            <div class="countdown">
                <div class="countdown__name">Isabella<span>&</span>Andrew</div>
                <h2 class="countdown__title">Are getting Married in</h2>
                <div id="timer" class="countdown__detail">
                    <div class="countdown__item days">
                        <div class="countdown__item--child" id="days">
                            <div>0</div>
                            <div>0</div>
                        </div>
                        <div langKey="lbl_days"></div>
                    </div>
                    <div class="countdown__item hours">
                        <div class="countdown__item--child" id="hours">
                            <div>0</div>
                            <div>0</div>
                        </div>
                        <div langKey="lbl_hours"></div>
                    </div>
                    <div class="countdown__item minutes">
                        <div class="countdown__item--child" id="minutes">
                            <div>0</div>
                            <div>0</div>
                        </div>
                        <div langKey="lbl_minutes"></div>
                    </div>
                    <div class="countdown__item seconds">
                        <div class="countdown__item--child" id="seconds">
                            <div>0</div>
                            <div>0</div>
                        </div>
                        <div langKey="lbl_seconds"></div>
                    </div>
                </div>
            </div>
            <img src="./img/curl-peel-paper.png" alt="">
        </section>

        <section class="invite">
            <div class="invite__detail row" id="invite">
                <img class="invite__img" src="./img/img15.jpg" alt="">
                <div class="invite__card col-xs-12 col-s-12">
                    <div class="invite__title">
                        <div>Save</div>
                        <span>The</span>
                        <div>Date</div>
                    </div>
                    <div class="invite__content col-xs-12 col-s-12 col-m-6 col-l-6">
                        <h class="invite__content--name">Isabella <i class="fa-solid fa-heart"></i> Andrew</h>
                        <p class="invite__content--date">August 10, 2024</p>
                        <p class="invite__content--location">Cleveland, Oh</p>
                        <p class="invite__content--name">Invite to follow</p>
                    </div>
                </div>
                <button class="download" id="download-invite" title="In thiep"><i class="fa fa-download" aria-hidden="true"></i></button>
            </div>
            <a id="download" style="display: none;">Download</a>
        </section>
        <section class="container" id="gallery">
            <div class="gallery">
                <div class="gallery__title"><i class="fas fa-photo-video"></i>Wedding Gallery</div>
                <div class="gallery__list row">
                </div>
                <ul class="pagination">
                    <li class="pagination__item active">
                        <button class="pagination__index">1</button>
                    </li>
                    <li class="pagination_item">
                        <button class="pagination__index">2</button>
                    </li>
                </ul>
            </div>
        </section>
        <section class="location">
            <div class="location__title">
                <i class="fas fa-map-marker-alt"></i>
                Location
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d347.2650655345921!2d105.77761715556755!3d10.028762364403939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a0881eb4b8eb99%3A0xcee731b79963627b!2zVHJ1bmcgdMOibSBE4buLY2ggduG7pSB2aeG7h2MgbMOgbSB0aMOgbmggcGjhu5EgQ-G6p24gVGjGoQ!5e0!3m2!1svi!2s!4v1678010964628!5m2!1svi!2s" "
                    width=" 100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="footer">
            <div class="footer__title">&copy; 2022&nbsp;<a href="http://facebook.com/tchiphuong"> Phuong Tran</a></div>
            <h2>Thank you!</h2>
            <div class="footer__background row">
                <img src="./img/img1.jpg" alt="">
                <img src="./img/img2.jpg" alt="">
                <img src="./img/img3.jpg" alt="">
                <img src="./img/img4.jpg" alt="">
                <img src="./img/img5.jpg" alt="">
                <img src="./img/img6.jpg" alt="">
                <img src="./img/img7.jpg" alt="">
                <img src="./img/img8.jpg" alt="">
                <img src="./img/img9.jpg" alt="">
                <img src="./img/img10.jpg" alt="">
                <img src="./img/img11.jpg" alt="">
                <img src="./img/img12.jpg" alt="">
            </div>
        </section>
    </div>
    <div class="view-img">
        <button class="view-img--button prev" id="prev" title="Prev"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="view-img__wrap">
            <img class="view-img__img" src="./img/melodylogistics-lunar-new-year-holiday-en.jpg" alt="">
        </div>
        <button class="view-img--button next" id="next" title="Next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <button id="button" type="button" title="Scroll to top" class="btn-scroll-top">
        <i class="fa-solid fa-chevron-up"></i>
    </button>
    <script src="./js/html2canvas.min.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
